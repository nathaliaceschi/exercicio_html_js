<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Módulo 07</title>
    <link rel="stylesheet" href="./main.css">
</head>
<div class="container">
    <h1>Exercício Final - Módulo 07</h1>
    <p>Digite dois números, respeitando a seguinte condição abaixo:</p>
    <p>O <strong>número B</strong> deve ser maior que o <strong>número A</strong>.</p>
    <form id="form">
        <label for="numA">Número A: </label>
        <input type="number" name="numA" id="numA" required>
        <label for="numB">Número B: </label>
        <input type="number" name="numB" id="numB" required>
        <button type="submit">Enviar</button>
    </form>
    <p id="sucess-message"></p>
    <p id="error-message"></p>
</div>
<body>
    <script src="./main.js"></script>
</body>
</html>
